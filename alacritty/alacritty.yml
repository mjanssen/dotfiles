import:
  # - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
  - ~/.config/alacritty/themes/kanagawa.yml

env:
  TERM: xterm-256color

window:
  decorations: "ButtonLess"
  padding:
    x: 10
    y: 30
  startup_mode: "Maximized"

font:
  offset:
      x: 0
      y: 1

  normal:
    family: Zed Mono
    style: Extended

  bold:
    family: Zed Mono
    style: Bold Extended

  italic:
    family: Zed Mono
    style: Extended Italic

  bold_italic:
    family: Zed Mono
    style: Bold Italic Extended

  size: 12
