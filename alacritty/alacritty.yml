import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular

  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold

  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic

  size: 13
