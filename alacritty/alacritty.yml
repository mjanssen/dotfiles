import:
  # - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
  - ~/.config/alacritty/themes/kanagawa.yml

env:
  TERM: xterm-256color

window:
  decorations: "ButtonLess"
  padding:
    x: 10
    y: 30
  startup_mode: "Maximized"

font:
  offset:
      x: 0
      y: 1

  normal:
     family: JetBrainsMonoNL Nerd Font
     style: Regular

  bold:
     family: JetBrainsMonoNL Nerd Font
     style: Bold

  italic:
     family: JetBrainsMonoNL Nerd Font
     style: Italic

  bold_italic:
     family: JetBrainsMonoNL Nerd Font
     style: Bold Italic

  size: 11.5
